<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.0.0/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Ready</title>
  </head>
  <body>
    <video class="background-video" autoplay loop muted plays-inline>
      <source src="./src/images/video.mp4.mp4" type="video/mp4" />
    </video>

    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-4">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder=" Enter a city"
                  ...
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="search" class="btn btn-primary" />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>

          <ul class="date-condition">
            <li id="date"></li>
            <li id="condition"></li>
          </ul>
          <div class="row">
            <div class="col-3">
              <div class="clearfix weather-temperature">
                <img
                  src=""
                  width="60"
                  alt="Sunny"
                  id="icon"
                  class="float-left"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="float-left">
                <span id="temperature" class="degree"></span>
                <span class="degrees">Â°C</span>
                <ul class="humidity-wind">
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span>Km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="forecast" id="fore">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Sunday</div>

                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperatures-max"> 18 </span>
                  <span class="weather-forecast-temperatures-min">12</span>
                  <img
                    src="http://openweathermap.org/img/wn/02d@2x.png"
                    alt=""
                    width="60"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Marjole/Weather-App-Get-Ready"
            target="_blank"
            >Open-sourse code</a
          >, by Marjo Oliveira</small
        >
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
